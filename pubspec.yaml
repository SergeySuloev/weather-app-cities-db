name: weather_city_db_creator
description: "A json parser to Hive DB."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.4.9
  analyzer: ^4.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/city.list.json
